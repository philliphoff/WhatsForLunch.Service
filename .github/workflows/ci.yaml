name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Build Service
        run: dotnet build --configuration release
      - name: Build Service Container
        run: dotnet publish ./src/Service/Service.csproj --os linux --arch x64 /t:PublishContainer -c Release /p:ContainerImageTag=${{ github.run_id }}
